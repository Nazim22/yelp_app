name: CI/CD Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  pre_cleanup:
    name: 🔄 Pre-Cleanup (Remove Old Artifacts)
    runs-on: self-hosted
    steps:
      - name: Remove Old Image Tag File (if exists)
        run: rm -f image_tag.txt || true

  checkout:
    name: 📥 Checkout Repository
    runs-on: self-hosted
    needs: pre_cleanup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  build:
    name: 🛠 Build and Install Dependencies
    runs-on: self-hosted
    needs: checkout
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  code_scan:
    name: 🔍 SonarQube Code Analysis
    runs-on: self-hosted
    needs: build
    steps:
      - name: Run SonarQube Code Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=yelp-app
            -Dsonar.organization=my-org
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}

  docker_build:
    name: 🐳 Build Docker Image with Unique Tag
    runs-on: self-hosted
    needs: code_scan
    steps:
      - name: Define Image Tag
        run: |
          IMAGE_TAG_SHA=${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:${{ github.sha }}
          echo "IMAGE_TAG_SHA=$IMAGE_TAG_SHA" >> $GITHUB_
