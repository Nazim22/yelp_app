name: CI/CD Workflow with Kubernetes Manifest Update

on:
  workflow_dispatch:

jobs:
  checkout:
    name: üì• Checkout Repository
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  build:
    name: üõ† Build and Install Dependencies
    runs-on: self-hosted
    needs: checkout
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  code-scan:
    name: üîç SonarQube Code Analysis
    runs-on: self-hosted
    needs: build
    steps:
      - name: Run SonarQube Code Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=yelp-app
            -Dsonar.organization=my-org
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}

  docker_build:
    name: üê≥ Build Docker Image with Unique Tag
    runs-on: self-hosted
    needs: code-scan
    steps:
      - name: Build Docker Image
        run: |
          IMAGE_TAG=${{ github.run_number }}
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:$IMAGE_TAG \
            --build-arg MAPBOX_TOKEN="${{ secrets.MAPBOX_TOKEN }}" \
            --build-arg DB_URL="${{ secrets.DB_URL }}" \
            --build-arg CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
            --build-arg CLOUDINARY_KEY="${{ secrets.CLOUDINARY_KEY }}" \
            --build-arg CLOUDINARY_SECRET="${{ secrets.CLOUDINARY_SECRET }}" .

  docker_push:
    name: üöÄ Push Docker Image to Docker Hub
    runs-on: self-hosted
    needs: docker_build
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: |
          IMAGE_TAG=${{ github.run_number }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:$IMAGE_TAG

  update_manifest:
    name: ‚úçÔ∏è Update Kubernetes Deployment Manifest
    runs-on: self-hosted
    needs: docker_push
    steps:
      - name: Checkout code again
        uses: actions/checkout@v4

      - name: Update yelp-app-deployment.yaml with new image tag
        run: |
          IMAGE_TAG=${{ github.run_number }}
          sed -i "s|image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:.*|image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:$IMAGE_TAG|" K8s/yelp-app-deployment.yaml

      - name: Commit and Push Updated Manifest
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add K8s/yelp-app-deployment.yaml
          git commit -m "Update image tag to $IMAGE_TAG"
          git push

  trivy_scan:
    name: üõ°Ô∏è Trivy Security Scan
    runs-on: self-hosted
    needs: update_manifest
    steps:
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:${{ github.run_number }}'
          format: 'table'
          severity: 'HIGH,CRITICAL'
