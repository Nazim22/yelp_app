name: CI/CD Workflow

on:
  workflow_dispatch:  # ✅ Manually triggered workflow
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write  # ✅ Allows pushing manifest updates

jobs:
  checkout:
    name: 📥 Checkout Repository
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  build:
    name: 🛠 Build and Install Dependencies
    runs-on: self-hosted
    needs: checkout
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  code_scan:
    name: 🔍 SonarQube Code Analysis
    runs-on: self-hosted
    needs: build
    steps:
      - name: Run SonarQube Code Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=yelp-app
            -Dsonar.organization=my-org
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}

  docker_build:
    name: 🐳 Build Docker Image
    runs-on: self-hosted
    needs: code_scan
    steps:
      - name: Define Image Tags
        run: |
          IMAGE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:latest"
          IMAGE_TAG_SHA="${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:${{ github.sha }}"

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "IMAGE_TAG_SHA=$IMAGE_TAG_SHA" >> $GITHUB_ENV

          # ✅ Save to file for later jobs
          echo "$IMAGE_TAG_SHA" > image_tag.txt
          
      - name: Upload Image Tag as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image_tag.txt

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_TAG -t $IMAGE_TAG_SHA . \
            --build-arg MAPBOX_TOKEN="${{ secrets.MAPBOX_TOKEN }}" \
            --build-arg DB_URL="${{ secrets.DB_URL }}" \
            --build-arg CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
            --build-arg CLOUDINARY_KEY="${{ secrets.CLOUDINARY_KEY }}" \
            --build-arg CLOUDINARY_SECRET="${{ secrets.CLOUDINARY_SECRET }}"

  trivy_scan:
    name: 🛡️ Trivy Security Scan
    runs-on: self-hosted
    needs: docker_build
    steps:
      - name: Download Image Tag
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      - name: Load Image Tag
        run: |
          IMAGE_TAG_SHA=$(cat image_tag.txt)
          echo "IMAGE_TAG_SHA=$IMAGE_TAG_SHA" >> $GITHUB_ENV
          
          if [[ -z "$IMAGE_TAG_SHA" ]]; then
            echo "❌ IMAGE_TAG_SHA is empty! Exiting."
            exit 1
          fi
          
          echo "🔍 Trivy will scan: $IMAGE_TAG_SHA"

      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_TAG_SHA }}
          format: 'table'
          severity: 'HIGH,CRITICAL'

  docker_push:
    name: 🚀 Push Docker Image to Docker Hub
    runs-on: self-hosted
    needs: trivy_scan
    steps:
      - name: Download Image Tag
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      - name: Load Image Tag
        run: |
          IMAGE_TAG_SHA=$(cat image_tag.txt)
          echo "IMAGE_TAG_SHA=$IMAGE_TAG_SHA" >> $GITHUB_ENV
          
          echo "Pushing Image: $IMAGE_TAG_SHA"

      - name: ✅ Login to Docker Hub (Fixes Access Denied Issue)
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ✅ Push Docker Image to Docker Hub
        run: docker push $IMAGE_TAG_SHA

      - name: Cleanup Image Tag File After Push
        run: rm -f image_tag.txt

  update_k8s_manifest:
    name: 📄 Update Kubernetes Deployment with New Image Tag
    runs-on: self-hosted
    needs: docker_push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}  # ✅ Use personal access token

      - name: Update Image Tag in Kubernetes Deployment
        run: |
          sed -i "s|image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:.*|image: $IMAGE_TAG_SHA|" K8s/yelp-app-deployment.yaml

      - name: Commit and Push Updated Manifest
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add K8s/yelp-app-deployment.yaml
          git commit -m "Update image tag to $IMAGE_TAG_SHA" || echo "No changes to commit"

          git push origin main  # ✅ Uses GH_PAT to authenticate push

  test_run:
    name: 🧪 Run and Test Container
    runs-on: self-hosted
    needs: update_k8s_manifest
    steps:
      - name: Create .env File
        run: |
          echo "MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }}" >> .env
          echo "DB_URL=${{ secrets.DB_URL }}" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_KEY=${{ secrets.CLOUDINARY_KEY }}" >> .env
          echo "CLOUDINARY_SECRET=${{ secrets.CLOUDINARY_SECRET }}" >> .env

      - name: Remove Existing Container if Present
        run: |
          if [ $(docker ps -aq -f name=yelp-app) ]; then
            echo "Stopping and removing existing container..."
            docker stop yelp-app || true
            docker rm yelp-app || true
          else
            echo "No existing container found."
          fi

      - name: Run the Docker Container with .env File
        run: |
          docker run -d -p 3000:3000 --name yelp-app \
            --env-file .env \
            $IMAGE_TAG_SHA

      - name: Verify Application Logs
        run: docker logs yelp-app

      - name: Test Application Health Check with Retry Logic
        run: |
          for i in {1..10}; do
            echo "Checking if application is up... Attempt $i"
            curl --fail http://localhost:3000 && break || sleep 5
          done
