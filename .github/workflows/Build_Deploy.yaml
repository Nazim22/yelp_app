name: CI/CD Workflow

on:
  workflow_dispatch:  # âœ… Manually triggered workflow
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write  # âœ… Allows pushing manifest updates

jobs:
  checkout:
    name: ðŸ“¥ Checkout Repository
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  build:
    name: ðŸ›  Build and Install Dependencies
    runs-on: self-hosted
    needs: checkout
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  code-scan:
    name: ðŸ” SonarQube Code Analysis
    runs-on: self-hosted
    needs: build
    steps:
      - name: Run SonarQube Code Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=yelp-app
            -Dsonar.organization=my-org
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}

  docker_build:
    name: ðŸ³ Build Docker Image with Unique Tag
    runs-on: self-hosted
    needs: code-scan
    steps:
      - name: Define Image Tag
        run: echo "${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:${{ github.sha }}" > image_tag.txt

      - name: Upload Image Tag as an Artifact  # âœ… Save file for later jobs
        uses: actions/upload-artifact@v4  # âœ… Updated version
        with:
          name: image-tag
          path: image_tag.txt

      - name: Build Docker Image
        run: |
          docker build -t "$(cat image_tag.txt)" \
            --build-arg MAPBOX_TOKEN="${{ secrets.MAPBOX_TOKEN }}" \
            --build-arg DB_URL="${{ secrets.DB_URL }}" \
            --build-arg CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
            --build-arg CLOUDINARY_KEY="${{ secrets.CLOUDINARY_KEY }}" \
            --build-arg CLOUDINARY_SECRET="${{ secrets.CLOUDINARY_SECRET }}" .

  trivy_scan:
    name: ðŸ›¡ï¸ Trivy Security Scan
    runs-on: self-hosted
    needs: docker_build
    steps:
      - name: Download Image Tag
        uses: actions/download-artifact@v4  # âœ… Updated version
        with:
          name: image-tag

      - name: Load Image Tag for Trivy
        run: echo "IMAGE_TAG_SHA=$(cat image_tag.txt)" >> $GITHUB_ENV
        shell: bash

      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_TAG_SHA }}
          format: 'table'
          severity: 'HIGH,CRITICAL'

  docker_push:
    name: ðŸš€ Push Docker Image to Docker Hub
    runs-on: self-hosted
    needs: trivy_scan
    steps:
      - name: Download Image Tag
        uses: actions/download-artifact@v4  # âœ… Updated version
        with:
          name: image-tag

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: docker push "$(cat image_tag.txt)"

  update_k8s_manifest:
    name: ðŸ“„ Update Kubernetes Deployment in External Repo
    runs-on: self-hosted
    needs: docker_push
    steps:
      - name: Download Image Tag
        uses: actions/download-artifact@v4  # âœ… Updated version
        with:
          name: image-tag

      - name: Checkout Kubernetes Repo
        uses: actions/checkout@v4
        with:
          repository: Nazim22/yelp-app-k8s  # âœ… External Kubernetes repo
          token: ${{ secrets.GH_PAT }}

      - name: Run Manifest Update Script
        run: |
          chmod +x update-k8s-manifest.sh
          ./update-k8s-manifest.sh

      - name: Commit and Push Updated Manifest
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add K8s/yelp-app-deployment.yaml
          git commit -m "Update image tag in deployment manifest" || echo "No changes to commit"
          git push origin main

  test_run:
    name: ðŸ§ª Run and Test Container
    runs-on: self-hosted
    needs: update_k8s_manifest
    steps:
      - name: Download Image Tag
        uses: actions/download-artifact@v4  # âœ… Updated version
        with:
          name: image-tag

      - name: Create .env File
        run: |
          echo "MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }}" >> .env
          echo "DB_URL=${{ secrets.DB_URL }}" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_KEY=${{ secrets.CLOUDINARY_KEY }}" >> .env
          echo "CLOUDINARY_SECRET=${{ secrets.CLOUDINARY_SECRET }}" >> .env

      - name: Remove Existing Container if Present
        run: |
          if [ $(docker ps -aq -f name=yelp-app) ]; then
            echo "Stopping and removing existing container..."
            docker stop yelp-app || true
            docker rm yelp-app || true
          else
            echo "No existing container found."
          fi

      - name: Run the Docker Container with .env File
        run: |
          docker run -d -p 3000:3000 --name yelp-app \
            --env-file .env \
            "$(cat image_tag.txt)"

      - name: Verify Application Logs
        run: docker logs yelp-app

      - name: Test Application Health Check with Retry Logic
        run: |
          for i in {1..10}; do
            echo "Checking if application is up... Attempt $i"
            curl --fail http://localhost:3000 && break || sleep 5
          done

  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: self-hosted
    needs: test_run
    steps:
      - name: âœ… Delete Image Tag File After All Jobs
        run: rm -f image_tag.txt
