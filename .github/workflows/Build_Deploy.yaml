name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkout:
    name: üì• Checkout Repository
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  build:
    name: üõ† Build and Install Dependencies
    runs-on: self-hosted
    needs: checkout
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install

  docker_build:
    name: üê≥ Build Docker Image with MAPBOX_TOKEN
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:latest \
            --build-arg MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }} .

  trivy_scan:
    name: üõ°Ô∏è Trivy Security Scan
    runs-on: self-hosted
    needs: docker_build
    steps:
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:latest'
          format: 'table'
          severity: 'HIGH,CRITICAL'

  docker_push:
    name: üöÄ Push Docker Image to Docker Hub
    runs-on: self-hosted
    needs: trivy_scan
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:latest

  deploy_test:
    name: üß™ Test Container Locally (with MAPBOX_TOKEN)
    runs-on: self-hosted
    needs: docker_push
    steps:
      - name: Run Container Locally
        run: |
          docker run -d -p 3000:3000 \
            --name yelp-app \
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:latest
