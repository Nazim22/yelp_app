name: CI/CD Workflow

on:
  workflow_dispatch:  # âœ… Manually triggered workflow
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write  # âœ… Allows pushing manifest updates

jobs:
  checkout:
    name: ðŸ“¥ Checkout Repository
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  determine_version:
    name: ðŸ”¢ Determine Next Version
    runs-on: self-hosted
    needs: checkout
    steps:
      - name: Fetch Latest Tag
        id: get_version
        run: |
          git fetch --tags
          latest_tag=$(git tag --sort=-v:refname | head -n 1)
          echo "Latest tag found: $latest_tag"
          echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV

      - name: Bump Version
        id: bump_version
        run: |
          if [[ -z "$LATEST_TAG" ]]; then
            new_version="1.0.0"
          else
            IFS='.' read -r major minor patch <<<"${LATEST_TAG//v/}"
            if git log -1 --pretty=%B | grep -q "#major"; then
              new_version="$((major+1)).0.0"
            elif git log -1 --pretty=%B | grep -q "#minor"; then
              new_version="$major.$((minor+1)).0"
            else
              new_version="$major.$minor.$((patch+1))"
            fi
          fi
          echo "New version: v$new_version"
          echo "VERSION=v$new_version" >> $GITHUB_ENV

      - name: Push New Tag (Using GH_PAT for Auth)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag $VERSION
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/Nazim22/yelp_app.git $VERSION

  build:
    name: ðŸ›  Build and Install Dependencies
    runs-on: self-hosted
    needs: determine_version
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  code-scan:
    name: ðŸ” SonarQube Code Analysis
    runs-on: self-hosted
    needs: build
    steps:
      - name: Run SonarQube Code Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=yelp-app
            -Dsonar.organization=my-org
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}

  docker_build:
    name: ðŸ³ Build Docker Image with Unique Tag
    runs-on: self-hosted
    needs: code-scan
    steps:
      - name: Define Image Tag
        run: echo "IMAGE_TAG=${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:$VERSION" >> $GITHUB_ENV  # âœ… Uses Semantic Versioning

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_TAG \
            --build-arg MAPBOX_TOKEN="${{ secrets.MAPBOX_TOKEN }}" \
            --build-arg DB_URL="${{ secrets.DB_URL }}" \
            --build-arg CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
            --build-arg CLOUDINARY_KEY="${{ secrets.CLOUDINARY_KEY }}" \
            --build-arg CLOUDINARY_SECRET="${{ secrets.CLOUDINARY_SECRET }}" .

  trivy_scan:
    name: ðŸ›¡ï¸ Trivy Security Scan (Fixed)
    runs-on: self-hosted
    needs: docker_build
    steps:
      - name: Run Trivy Image Scan (Fixed)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $IMAGE_TAG  # âœ… Now scanning the correct image
          format: 'table'
          severity: 'HIGH,CRITICAL'

  docker_push:
    name: ðŸš€ Push Docker Image to Docker Hub
    runs-on: self-hosted
    needs: trivy_scan
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: |
          echo "Pushing image: $IMAGE_TAG"
          docker push $IMAGE_TAG

  update_k8s_manifest:
    name: ðŸ“„ Update Kubernetes Deployment with New Image Tag
    runs-on: self-hosted
    needs: docker_push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}  # âœ… Use personal access token

      - name: Update Image Tag in Kubernetes Deployment
        run: |
          sed -i "s|image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:.*|image: $IMAGE_TAG|" K8s/yelp-app-deployment.yaml

      - name: Commit and Push Updated Manifest
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add K8s/yelp-app-deployment.yaml
          git commit -m "Update image tag to $IMAGE_TAG" || echo "No changes to commit"

          git push origin main  # âœ… Uses GH_PAT to authenticate push

  test_run:
    name: ðŸ§ª Run and Test Container
    runs-on: self-hosted
    needs: update_k8s_manifest
    steps:
      - name: Create .env File
        run: |
          echo "MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }}" >> .env
          echo "DB_URL=${{ secrets.DB_URL }}" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_KEY=${{ secrets.CLOUDINARY_KEY }}" >> .env
          echo "CLOUDINARY_SECRET=${{ secrets.CLOUDINARY_SECRET }}" >> .env

      - name: Remove Existing Container if Present
        run: |
          if [ $(docker ps -aq -f name=yelp-app) ]; then
            echo "Stopping and removing existing container..."
            docker stop yelp-app || true
            docker rm yelp-app || true
          else
            echo "No existing container found."
          fi

      - name: Run the Docker Container with .env File
        run: |
          docker run -d -p 3000:3000 --name yelp-app \
            --env-file .env \
            $IMAGE_TAG

      - name: Verify Application Logs
        run: docker logs yelp-app

      - name: Test Application Health Check with Retry Logic
        run: |
          for i in {1..10}; do
            echo "Checking if application is up... Attempt $i"
            curl --fail http://localhost:3000 && break || sleep 5
          done
