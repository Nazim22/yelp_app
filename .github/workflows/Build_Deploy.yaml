name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkout:
    name: üì• Checkout Repository
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  build:
    name: üõ† Build and Install Dependencies
    runs-on: self-hosted
    needs: checkout
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  code-scan:
    name: üîç SonarQube Code Analysis
    runs-on: self-hosted
    needs: build
    steps:
      - name: Run SonarQube Code Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=yelp-app
            -Dsonar.organization=my-org
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}

  docker_build:
    name: üê≥ Build Docker Image with Secrets
    runs-on: self-hosted
    needs: code-scan
    steps:
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:latest \
            --build-arg MAPBOX_TOKEN="${{ secrets.MAPBOX_TOKEN }}" \
            --build-arg DB_URL="${{ secrets.DB_URL }}" \
            --build-arg CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
            --build-arg CLOUDINARY_KEY="${{ secrets.CLOUDINARY_KEY }}" \
            --build-arg CLOUDINARY_SECRET="${{ secrets.CLOUDINARY_SECRET }}" .

  trivy_scan:
    name: üõ°Ô∏è Trivy Security Scan
    runs-on: self-hosted
    needs: docker_build
    steps:
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:latest'
          format: 'table'
          severity: 'HIGH,CRITICAL'

  docker_push:
    name: üöÄ Push Docker Image to Docker Hub
    runs-on: self-hosted
    needs: trivy_scan
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:latest

  test_run:
    name: üß™ Run and Test Container
    runs-on: self-hosted
    needs: docker_push
    steps:
      - name: Run the Docker Container
        run: |
          docker run -d -p 3000:3000 --name yelp-app \
            -e MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }} \
            -e DB_URL=${{ secrets.DB_URL }} \
            -e CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} \
            -e CLOUDINARY_KEY=${{ secrets.CLOUDINARY_KEY }} \
            -e CLOUDINARY_SECRET=${{ secrets.CLOUDINARY_SECRET }} \
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/yelp-app:latest

      - name: Verify Application Logs
        run: docker logs yelp-app
